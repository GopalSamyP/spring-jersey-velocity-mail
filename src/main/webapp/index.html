<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript" src="resources/jquery.js"></script>
<script type="text/javascript" src="resources/parsley.min.js"></script>
</head>
<body>


	<form id="demo-form" data-parsley-validate="">
		<label for="fullname">Full Name * :</label> <input type="text"
			class="form-control" name="fullname" required=""> <label
			for="email">Email * :</label> <input type="email"
			class="form-control" name="email" data-parsley-trigger="change"
			required="">

		<button type="submit">Submit</button>

	</form>
	
	<script type="text/javascript">
$(function () {
  $('#demo-form').parsley().on('field:validated', function() {
    var ok = $('.parsley-error').length === 0;
    console.log(ok);
    if(ok){
    	alert('validation failed')
    }
  })
  .on('form:submit', function() {
	  alert('form submit');
    return false; // Don't submit form for this demo
  });
});
</script>
	
</script>
</body>
</html>
